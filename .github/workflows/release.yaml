name: Pulsar Flink Connector Release
on:
  release:
    types: [created]
jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Release Pulsar Flink with Scala 2.11
        uses: samuelmeuli/action-maven-publish@v1
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.PASSPHRASE }}
          nexus_username: ${{ secrets.SONATYPE_USERNAME }}
          nexus_password: ${{ secrets.SONATYPE_PASSWORD }}
          server_id: ossrh
          maven_profiles: release,scala-2.11
          maven_goals_phases: clean deploy
          maven_args: -DskipTests

      - name: Release Pulsar Flink with Scala 2.12
        uses: samuelmeuli/action-maven-publish@v1
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.PASSPHRASE }}
          nexus_username: ${{ secrets.SONATYPE_USERNAME }}
          nexus_password: ${{ secrets.SONATYPE_PASSWORD }}
          server_id: ossrh
          maven_profiles: release,scala-2.12
          maven_goals_phases: clean deploy
          maven_args: -DskipTests -Dscala-2.12
