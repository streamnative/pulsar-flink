name: Unit Tests Check
on:
  pull_request:
    branches:
      - flink-1.12
jobs:

  unit-tests-scala-2_11:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run check and test
        run: |
          ./tools/retry.sh mvn -B -ntp clean install -Pscala-2.11

  unit-tests-scala-2_12:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run check and test
        run: |
          ./tools/retry.sh mvn -B -ntp clean install -Pscala-2.12
  unit-tests-local:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: install Pulsar Service
        run: |
          apt update && apt install -y wget
          cd /tmp
          wget -O 'apache-pulsar-2.6.1-bin.tar.gz' 'https://www.apache.org/dyn/mirrors/mirrors.cgi?action=download&filename=pulsar/pulsar-2.6.1/apache-pulsar-2.6.1-bin.tar.gz'
          tar -xvzf apache-pulsar-2.6.1-bin.tar.gz
          cd apache-pulsar-2.6.1
          chmod +x ./bin/*
          nohup ./bin/pulsar standalone --no-stream-storage -nfw &
      - name: run batch test
        run: |
          export PULSAR_ADMIN_URL=http://127.0.0.1:8080
          export PULSAR_SERVICE_URL=pulsar://127.0.0.1:6650
          export PULSAR_ZK_URL=127.0.0.1:2181
          mvn -ntp install -DskipTests
          mvn -ntp test -pl pulsar-flink-connector -Dtest=org.apache.flink.batch.connectors.pulsar.PulsarInputFormatITest
