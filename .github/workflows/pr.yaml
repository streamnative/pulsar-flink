/*          nohup ./bin/pulsar standalone --no-stream-storage -nfw &      - name: run batch test        run: |          export PULSAR_ADMIN_URL=http://127.0.0.1:8080          export PULSAR_SERVICE_URL=pulsar://127.0.0.1:6650          export PULSAR_ZK_URL=127.0.0.1:2181          mvn -ntp install -DskipTests          mvn -ntp test -pl pulsar-flink-connector -Dtest=org.apache.flink.batch.connectors.pulsar.PulsarInputFormatITest