name: Unit Tests Check
on:
  pull_request:
    branches:
      - master

jobs:

  unit-tests:
    name: unit tests under scala 2.11
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Maven
        uses: aahmed-se/setup-maven@v3
        with:
          maven-version: 3.6.1

      - name: run precommit script
        run: ./precommit.sh scala-2.11

  unit-tests-scala-2_12:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Maven
        uses: aahmed-se/setup-maven@v3
        with:
          maven-version: 3.6.1

      - name: run precommit script
        run: ./precommit.sh scala-2.12
